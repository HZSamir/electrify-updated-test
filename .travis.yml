os:
  - linux
  - osx

install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install 0.10.40
  - nvm use 0.10.40
  - npm install
  - sudo curl http://install.meteor.com | /bin/sh
  - node --version
  - meteor --version

script:
  - node make.js test.cover.send